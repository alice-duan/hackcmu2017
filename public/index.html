<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div class="card text-center" style="width: 20rem; margin-left: 2rem; margin-top: 10px;">
        <div class="card-header">
          Your Peer ID
        </div>
        <div id="id-here" class="card-content" style="padding:10px;">
        </div>
      </div>

      <div class="card text-center" style="width: 20rem; margin-left: 2rem; margin-top: 10px;">
        <div class="card-header">
          Your Connections
        </div>
        <div id="connections-here" class="card-content" style="padding:10px;">
        </div>
      </div>

      <div class="form-inline">
        <div class="col-sm-10">
          <input id="peerId" type="text" placeholder="Your Friend's Peer ID" style="margin-top: 10px;"/>
          <input type="button" class="btn btn-info" value="Connect" onclick="connect();" />
        </div>

        <div class="col-sm-10">
          <input id="message" type="text" placeholder="Message" style="margin-top: 10px;"/>
          <input type="button" class="btn btn-info" value="Send Message" onclick="send();" />
        </div>
      </div>
    </div>
    <div id="chat">
      chat:
    </div>
    <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
    <script src="p2p.js"></script>
  </body>
</html>
